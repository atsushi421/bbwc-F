{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'chat.css' %}">

<div class="container">

<div class="header">
<a href="{% url 'room_list' %}" class="back">＜戻る</a>
{{ room.name }}  {{ num_bookmark }} 人がブックマークしています
<a href="{% url 'file_list' room.name %}" class="back_right">資料一覧</a>
{% if book_flag %}
<form method="post">
    {% csrf_token %}
    <input type="submit" class="send" name="rm_bookmark" value="ブックマークを消す">
</form>
{% else %}
<form method="post">
    {% csrf_token %}
    <input type="submit" class="send" name="bookmark" value="ブックマーク">
</form>
{% endif %}
</div>

<div class="chat-room-body">
{% for message in messages %}
    <div class="chat-box">
        <div class="chat-header">
            名前：{{message.name}}
        </div>
        <div class="chat-body">
            {{message.content}}
        </div>
    </div>
{% endfor %}
    <div id="footer"></div>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="upload" value="アップロード">
</form>

<div class="chat-room-footer">
    <div class="send-msg">
        <form method="post">
            {% csrf_token %}
            <input placeholder="メッセージを入力" type="text" name="message" value="">
            <input type="submit" class="send" name="button" value="作成"> 
        </form>
    </div>
</div>

</div>
