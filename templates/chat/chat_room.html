{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'chat.css' %}">

<div class="container">

<div class="header">
<a href="/" class="back">＜戻る</a>
Django - チャットアプリデモ - {{ room.name }}
</div>

<div class="chat-room-body">
{% for message in messages %}
    <div class="chat-box">
        <div class="chat-header">
            名前：{{message.name}}
        </div>
        <div class="chat-body">
            {{message.content}}
        </div>
    </div>
{% endfor %}
    <div id="footer"></div>
</div>

<div class="chat-room-footer">
    <div class="send-msg">
        <form method="post">
            {% csrf_token %}
            <input placeholder="メッセージを入力" type="text" name="message" value="">
            <input type="submit" class="send" name="button" value="作成"> 
        </form>
    </div>
</div>

</div>
