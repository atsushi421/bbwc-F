{% extends "base.html" %}
{% load static %}
{% block main %}

<link rel="stylesheet" type="text/css" href="{% static 'chat.css' %}">

<h2>ルームを新しく作成する<h2>
    <div class="create-room-box">
        <form action="/room_list/" method="post">
            {% csrf_token %}
            <input placeholder="ルーム名を入力" type="text" name="room_name" value="">
            <input type="submit" class="send" name="button" value="作成"> 
        </form>
    </div>

<hr>
<h2>ルーム名で検索<h2>
    <div class="create-room-box">
        <form method="get">
            {% csrf_token %}
            <input placeholder="ルーム名を入力" type="text" name="room_name" value="">
            <input type="submit" class="send" name="button" value="作成"> 
        </form>
    </div>
    
<h2>ルーム一覧</h2>
<ul class="select-room-box">
{% for room in room_list %}
    <a href="/chat/{{ room.name }}">{{ room.name }}</a>
{% endfor %}
</ul>

{% endblock %}
